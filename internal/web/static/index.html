<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gobackup Web | Panel de Control</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="container">
    <header>
        <h1><i class="fas fa-database"></i> Gobackup Web</h1>
        <p class="subtitle">Sistema de respaldo de Archivos</p>
    </header>

    <div class="card">
        <div class="status-indicator">
            <div class="status-dot" id="statusDot"></div>
            <span id="statusText">Listo para iniciar respaldo</span>
        </div>

        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-value" id="total-files">0</div>
                <div class="stat-label">Archivos totales</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="copied-files">0</div>
                <div class="stat-label">Archivos copiados</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="errors">0</div>
                <div class="stat-label">Errores</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="progressPercent">0%</div>
                <div class="stat-label">Progreso</div>
            </div>
        </div>

        <div id="selectionControls">
            <div class="file-selection-group">
                <button id="select-source-btn"><i class="fas fa-folder-open"></i> Seleccionar Origen</button>
                <input type="text" id="source-path" placeholder="Ruta de la carpeta de origen">
            </div>
            <div class="file-selection-group">
                <button id="select-dest-btn"><i class="fas fa-folder-plus"></i> Seleccionar Destino</button>
                <input type="text" id="dest-path" placeholder="Ruta de la carpeta de destino">
            </div>
        </div>

        <div id="controls">
            <button id="backup-btn" disabled><i class="fas fa-play"></i> Iniciar Backup</button>
            <button id="restart-btn"><i class="fas fa-redo"></i> Reiniciar</button>
        </div>

        <div id="progressContainer">
            <div id="progressBar"></div>
        </div>
    </div>

    <div class="card">
        <h2><i class="fas fa-terminal"></i> Registro de actividad</h2>
        <div id="activity-log"></div>
        <div class="log-controls">
            <button id="clear-log-btn">Limpiar Log</button>
            <button id="reconnect-btn">Reconectar</button>
        </div>
    </div>

    <footer>
        <p>Gobackup Web v1.0 &copy; 2023 | Sistema de respaldo empresarial</p>
    </footer>
</div>

<script src="/static/script.js"></script>
</body>
</html>
