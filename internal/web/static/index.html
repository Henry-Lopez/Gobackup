<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gobackup Web | Panel de Control</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Ruta corregida para el CSS -->
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="container">
    <header>
        <h1><i class="fas fa-database"></i> Gobackup Web</h1>
        <p class="subtitle">Sistema de respaldo de Archivos</p>
    </header>

    <div class="card">
        <div class="status-indicator">
            <div class="status-dot" id="statusDot"></div>
            <span id="statusText">Listo para iniciar respaldo</span>
        </div>

        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-value" id="totalFiles">0</div>
                <div class="stat-label">Archivos totales</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="copiedFiles">0</div>
                <div class="stat-label">Archivos copiados</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="errorCount">0</div>
                <div class="stat-label">Errores</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="progressPercent">0%</div>
                <div class="stat-label">Progreso</div>
            </div>
        </div>

        <div id="controls">
            <button id="startBackup"><i class="fas fa-play"></i> Iniciar Backup</button>
            <button id="resetApp" style="display:none;"><i class="fas fa-redo"></i> Reiniciar</button>
        </div>

        <div id="progressContainer">
            <div id="progressBar">0%</div>
        </div>
    </div>

    <div class="card">
        <h2><i class="fas fa-terminal"></i> Registro de actividad</h2>
        <div id="logs"></div>
    </div>

    <footer>
        <p>Gobackup Web v1.0 &copy; 2023 | Sistema de respaldo empresarial</p>
    </footer>
</div>

<!-- Ruta corregida para el JS -->
<script src="/static/script.js"></script>
</body>
</html>
